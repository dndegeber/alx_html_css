<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="my-handling-form-page.php" method="post" onsubmit="return validateForm()">
        
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name"  placeholder="username" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" pattern="ddayo@gmail.com" required>
            </div>
            <div>
                <label for="msg">Message:</label>
                <textarea id="msg" cols="30" rows="10" name="user_message"> </textarea>
            </div>
            <div>
                
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
    <script>
        function validateForm() {
            return true; // No additional validation needed for this example
        }
    </script>
    
    
</body>
</html>
